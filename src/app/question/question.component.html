<ng-container *ngIf="question">
    <p>{{question.id}}.{{question.question}}</p>
    <form #answer="ngForm">
        <ol type="a">
            <ng-container *ngFor="let option of question.options; let i = index">
                <input class="form-check-input" type="radio" (change)="getAnswer($event,question.id)" #answerr
                    value={{i}} name="anserrr" [checked]="testAnswers[question.id] == answerr.value">
                <span style="display: inline-flex; margin-left: 20px;">
                    <li>
                        {{option}}
                    </li>
                </span> <br>
            </ng-container>
        </ol>
    </form>
</ng-container>
