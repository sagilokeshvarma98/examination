<div class="container-fluid">
    <div class="row">
        <div class="offset-2 col-4 questionDiv">
            <app-question [questionNo]="questionNo" (answers)="getAnswersArray($event)"></app-question>
            <button class="btn btn-outline-success" *ngIf="questionNo!=1" (click)="questionNo = questionNo - 1">
                < &nbsp; PREVIOUS</button>
            <button class="btn btn-outline-success" *ngIf="questionNo < questions.length"
                (click)="questionNo = questionNo + 1"> > &nbsp; NEXT</button>
        </div>
        <div class="offset-2 col-2 questionNumberBox">
            <ng-container *ngFor="let ele of questions">
                <div class="text-center" (click)="questionNo = ele.id">
                    {{ele.id}}
                </div>
            </ng-container>
        </div>
    </div>
</div>
